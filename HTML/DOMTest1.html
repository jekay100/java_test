<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script type="text/javascript"/>
	function deleMe()
	{
		this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
		
		
	}
	function addto()
	{
		var yonghuming=document.getElementById("yonghuming");
		var mima=document.getElementById("mima");
		
		var newRow = document.createElement("tr");
		var ref = document.createElement("a");
		ref.href="#";
		ref.onclick= deleMe;
		var newtd1 = document.createElement("td");
		var text1 = document.createTextNode(yonghuming.value);
		var text2 = document.createTextNode(mima.value);
		var text3 = document.createTextNode("shanchu");
		var newtd2 = document.createElement("td");

		var newtd3 = document.createElement("td");
		ref.appendChild(text3);
		newtd1.appendChild(text1);
		newtd2.appendChild(text2);
		newtd3.appendChild(ref);
				
		newRow.appendChild(newtd1);
		newRow.appendChild(newtd2);
		newRow.appendChild(newtd3);
		var tb= document.getElementById("table1");
		tb.appendChild(newRow);
	}
</script>
</head>


<body>

	<div align="center">
    	<form id="form1">
        	yonhuming:<input type="text" id="yonghuming"/>
            <br>

        	mima:<input type="text" id="mima"/>
            
            <input type="button" id="commit" value="commit" onClick="addto()"/>
            <input type="button" id="reset" value="reset" onClick="reset()"/>
        </form>
    </div>
    <br>
<br>

	<table align="center" id="table1">
    	<tr align="center">
        	<td>
            	用户名
            </td>
            
        	<td>
            	密码
            </td>
            
        	<td>
            	操作
            </td>
        </tr>
        
    </table>
</body>
</html>
